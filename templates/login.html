<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Telegram İzleme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="form-signin">
            <div class="text-center mb-4">
                <i class="bi bi-telegram brand-icon"></i>
                <h1 class="h3 fw-normal">Telegram İzleme</h1>
            </div>
            
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
            </div>
            {% endif %}
            
            <form method="post" id="loginForm">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Kullanıcı Adı" required autofocus>
                    <label for="username">Kullanıcı Adı</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" required>
                    <label for="password">Şifre</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary d-flex align-items-center justify-content-center" type="submit" id="loginBtn">
                    <span>Giriş Yap</span>
                </button>
            </form>
        </div>
        <div class="text-center mt-4 text-muted">
            <small>&copy; 2025 Telegram İzleme. Tüm hakları saklıdır.</small>
        </div>
    </div>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            
            form.addEventListener('submit', function() {
                const btnText = loginBtn.innerHTML;
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span> Giriş Yapılıyor...';
                
                setTimeout(function() {
                    form.submit();
                }, 100);
            });
        });
    </script>
</body>
</html>
